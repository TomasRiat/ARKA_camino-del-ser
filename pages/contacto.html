    <section class="contact">
        <div class="contact__image-wrapper">
            <img src="../assets/img/quienes-somos-ana-y-javi.jpeg" alt="" class="contact__image">
        </div>
        <div class="contact__right-side">
            <h1 class="contact__title">Contacto</h1>
            <form action="" class="contact__form-wrapper">
                <div class="contact__input-line">
                    <label for="name" class="contact__label">Nombre</label>
                    <input type="text" name="name" id="name" class="contact__input" required>
                </div>
                <div class="contact__input-line">
                    <label for="email" class="contact__label">Email</label>
                    <input type="email" name="email" id="email" class="contact__input" required>
                </div>
                <div class="contact__input-line">
                    <label for="subject" class="contact__label">Telefono</label>
                    <input type="tel" name="telefono" id="telefono" class="contact__input" required>
                </div>
                <div class="contact__input-line">
                    <label for="message" class="contact__label">Mensaje</label>
                    <textarea type="text" name="mensaje" id="mensaje" class="contact__input--textarea" required></textarea>
                </div>
                <input type="submit" value="Enviar" class="contacto__submit-boton">
            </form>
        </div>
    </section>
